name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # Issue ref: https://github.com/actions/setup-python/issues/436
          # cache: "pip"
          # cache-dependency-path: pyproject.toml
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: gcloud docker config
        run: gcloud auth configure-docker $HOSTNAME_LIST
      - name: Delete previous image #Need to understand google cloud cleanup
        run: yes Y | gcloud artifacts docker images delete $HOSTNAME_LIST/$PROJECT_ID/$REPOSITORY/$IMAGE:$TAG
      - name: Build
        run: docker build -t $IMAGE:$TAG .
      - name: Tag
        run: docker tag $IMAGE::$TAG $HOSTNAME_LIST/$PROJECT_ID/$REPOSITORY/$IMAGE:$TAG
      - name: Push image
        run: docker push $HOSTNAME_LIST/$PROJECT_ID/$REPOSITORY/$IMAGE:$TAG
